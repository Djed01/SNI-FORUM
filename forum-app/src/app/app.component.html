<mat-toolbar color="primary">
    <!-- Other toolbar content -->
    <label [routerLink]="getForumLink()">FORUM</label>
    <!-- Right-aligned menu -->
    <span class="example-spacer"></span>
    <button mat-icon-button *ngIf="shouldShowMenu()" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon> <!-- Changed icon here -->
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="userService.isAdmin()" [routerLink]="['/notactivated']"> 
            <span>Registration Requests</span>
        </button>
        <button mat-menu-item *ngIf="userService.isAdmin() || userService.isModerator()" [routerLink]="['/comments/requests/1']">
            <span>Science Comment Requests</span>
        </button>
        <button mat-menu-item *ngIf="userService.isAdmin() || userService.isModerator()" [routerLink]="['/comments/requests/2']">
            <span>Culture Comment Requests</span>
        </button>
        <button mat-menu-item *ngIf="userService.isAdmin() || userService.isModerator()" [routerLink]="['/comments/requests/3']">
            <span>Sport Comment Requests</span>
        </button>
        <button mat-menu-item *ngIf="userService.isAdmin() || userService.isModerator()" [routerLink]="['/comments/requests/4']">
            <span>Music Comment Requests</span>
        </button>
        <button mat-menu-item (click)="logout()" [routerLink]="['/']">
            <span>Log Out</span>
        </button>
        <!-- Add more menu items here -->
    </mat-menu>
</mat-toolbar>

<router-outlet></router-outlet>
