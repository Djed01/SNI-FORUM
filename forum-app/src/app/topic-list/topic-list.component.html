<div class="card-container">
  <mat-card *ngFor="let topic of topics" class="topic-card" (click)="onTopicSelect(topic)">
    <mat-card-header>
      <mat-card-title>{{ topic.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="getImageUrl(topic.name)" alt="Photo of {{topic.name}}">
    <mat-card-content>
      <p>
        {{ getDescription(topic.name) }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
